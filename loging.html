<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Babyfly E-commerce API | Login Page</title>
</head>

<body style="background-color: #e8ea65;">
    <div style="text-align: center;">
        <h1>Welcome to the Babyfly E-commerce API</h1>

        <h3>Login Here</h3>
        {% if message %}
            <p style="color: black;">{{ message }}</p>
        {% endif %}

        <form action="/perform_login" method="post">

            <label>Email</label><br>
            <input type="email" name="user_email" required><br>

            <label>Password</label><br>
            <input type="password" name="user_password" required><br><br>

            <input type="submit" value="Login">
        </form>

        <p>Not a member? <a href="/register">Register Here</a></p>
    </div>
</body>
</html>
